<div class="container">
  <!-- No data message -->
  <br>
  <div *ngIf="Files.length > 0" class="active-pink-3 active-pink-4 mb-4" id="nav_search">
    <input type="text" class="form-control mb-4" [(ngModel)]="searchText" (keyup)="filterFiles()" placeholder="Search">
  </div>

  <p *ngIf="Files.length <= 0" class="no-data text-center">There is no available files in the directory</p>

  <!-- Files list -->
  <table class="table table-stripe table-hover" *ngIf="Files.length > 0">
    <tbody>
      <tr *ngFor="let file of FilteredFiles" (click)="openModal(playMedia)">
        <td><img class="img" src="{{file.image_url}}" /></td>
        <td scope="row">{{file.display}}</td>

        <td>
          <span *ngIf="file.type != 'folder'" (click)="downloadFile(file.full_path, file.name)">
            <img class="img" src="{{DownloadImageUrl}}" />
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
